<div ng-cloak>
  <md-content>
    <md-tabs md-dynamic-height md-center-tabs="true">
      <md-tab label="Challenges">
        <md-content class="md-padding">
          <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2 placement" ng-repeat="recipe in mychallenges | filter:{post_status:'pending'} track by recipe.id">
            <div class="hover12 hover01">
              <figure>
                <img  ng-src="{{recipe.dish_image}}" class="main-images">
                <div class="dash-text">{{recipe.recipe_name}}</div>

                <div class="opponent comment-user-image confirm">
                  <img class="opponent-image" ng-src="{{recipe.other_player_image}}">
                  <div class="comment-user-div confirm">{{recipe.other_player}}</div>
                </div>

                <div class="hold-position">
                  <a href="/#/viewrecipe/{{recipe.recipe_id}}">
                    <img class="logosize" src="/assets/book.png" />
                  </a>
                </div>

                <div ng-if="recipe.participant_acceptance=='pending' && recipe.creator=='other'" class="buttons list1">
                  <a ng-click="acceptChallenge(recipe.id, $index)"><img class="logosize" src="/assets/check.png" /></a>
                  <a ng-click="declineChallenge(recipe.id, $index)"><img class="logosize" src="/assets/caution.png" /></a>
                </div>

                <div ng-if="recipe.participant_acceptance=='pending' && recipe.creator=='me' && recipe.post_type=='challenge'" class="buttons list2">
                  <p>PENDING</p>
                  <p>Your opponent has yet to accept your challenge</p>
                </div>

                <div ng-if="recipe.other_player_status=='pending' && recipe.creator=='me' && recipe.creator_status=='complete' && recipe.post_type=='challenge'" class="buttons list2">
                  <p>PENDING</p>
                  <p>Your opponent has yet to complete the challenge</p>
                </div>

                <div ng-if="recipe.participant_acceptance=='declined' && recipe.creator=='me'" class="buttons list4">
                  <p>Your opponent has declined the challenge</p>
                  <a ng-click="deleteChallenge(recipe.id, $index)"><img class="logosize" src="/assets/caution.png" /></a>
                </div>

                <div ng-if="recipe.participant_acceptance=='accepted' && recipe.creator=='other'" class="buttons list5">
                  <a ng-click="recipeDone(recipe.id, recipe.creator, recipe.other_player_status)"><img class="logosize" src="/assets/knife.png" /></a>
                </div>
                <div ng-if="recipe.participant_acceptance=='accepted' && recipe.creator=='me' && recipe.creator_status!='complete'" class="buttons list5">
                  <a ng-click="recipeDone(recipe.id, recipe.creator, recipe.other_player_status)"><img class="logosize" src="/assets/knife.png" /></a>
                </div>
                <div ng-if="recipe.post_type=='personal'" class="buttons list5">
                  <a ng-click="recipeDone(recipe.id, recipe.creator, 'complete')"><img class="logosize" src="/assets/knife.png" /></a>
                </div>

              </figure>
            </div>
      <!--       <div>
              <p>Upload an image to complete this recipe</p>
              <div class="button" ngf-select ng-model="finishedImage.file">Select File</div>
              <img ngf-src="finishedImage.file" width="150" height="100">
            </div> -->

          </div>
        </md-content>
      </md-tab>
      <md-tab label="Completed">
        <md-content class="md-padding">
            <ul class="dynamic-grid" angular-grid="myCompletedChallenges" ag-infinite-scroll ag-grid-width="350" ag-id="gallery" ag-refresh-on-img-load="true">
    <li data-ng-repeat="recipe in myCompletedChallenges track by $index" class="grid" ng-class="{'challenge-post':recipe.post_type=='challenge','personal-post':recipe.post_type=='personal'}">
      <div class="participant-img">
        <img class="grid-img" ng-src="{{recipe.creator_image}}">
        <div class="comment-user-image confirm shift">
          <img class="comment-image-raw" ng-src="{{recipe.creator_avatar}}">
          <div class="comment-user-div confirm">{{recipe.creator_username}}</div>
        </div>
        <div class="likes">
          <img class="scale-down" src="/assets/like.png" /> {{recipe.creator_likes}}
        </div>
        <div class="like-button">
          <a ng-if="!recipe.voted_before" ng-click="likeRecipe(recipe.id, 'creator', $index)"><img class="likesize" src="/assets/like.png" /></a>
        </div>
      </div>



      <div ng-if="recipe.post_type=='challenge'" class="participant-img">
        <img ng-src="{{recipe.participant_image}}" class="grid-img" />
        <div class="comment-user-image confirm shift">
          <img class="comment-image-raw" ng-src="{{recipe.participant_avatar}}">
          <div class="comment-user-div confirm">{{recipe.participant_username}}</div>
        </div>

        <div class="likes">
          <img class="scale-down" src="/assets/like.png" /> {{recipe.participant_likes}}
        </div>
        <div class="like-button">
          <a ng-if="!recipe.voted_before" ng-click="likeRecipe(recipe.id, 'participant', $index)"><img class="likesize" src="/assets/like.png" /></a>
        </div>
      </div>



      <div class="animate-slide" ng-show="slide" ng-click="slide=!slide">

        <div class="title" ng-class="{'add-top-margin':recipe.post_type=='challenge'}">
          <p class="adjust-left">{{recipe.recipe_name}}
          <a ng-click="slide=!slide"><img class="com-pad" src="/assets/interface.png" /></a></p>
        </div>

      <div class="scroll">
        <md-content >
          <md-list>
            <md-list-item class="md-2-line" ng-repeat="comment in recipe.comments">
              <img ng-src="{{comment.avatar}}" class="md-avatar">
              <div class="md-list-item-text">
                <h3>{{comment.username}}</h3>
                <p>{{comment.comment}}</p>
              </div>
              <md-divider md-inset ng-if="!$last"></md-divider>

            </md-list-item>
          </md-list>
        </md-content>
      </div>





      </div>

    </li>
  </ul>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
