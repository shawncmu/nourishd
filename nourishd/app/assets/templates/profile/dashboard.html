<section class="container-fluid">
  <div class="row">
  <p>All Challenges</p>
    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2 center-align" ng-repeat="recipe in mychallenges | filter:{post_status:'pending'} track by recipe.id">
      <div class="hover12 hover01 add-margin">
        <div class="ontop">
          <div class="onbottom">{{recipe.recipe_name}}</div>
        </div>
        <figure><img  ng-src="{{recipe.dish_image}}" class="main-images hover-effect-link hover-effect-thumb"></figure>
      </div>
      <button>Accept</button>
      <button>Decline</button>
      <button ng-click="recipeDone(recipe.id, recipe.creator, recipe.other_player_status)">Completed</button>
            <div class="comment-user-image confirm">
              <img  class="comment-image-raw" ng-src="{{recipe.other_player_image}}">
            </div>
            <div class="comment-user-div confirm">{{recipe.other_player}}</div>
                        <p>Upload an image to complete this recipe</p>
            <div class="button" ngf-select ng-model="finishedImage.file">Select File</div>
            <img ngf-src="finishedImage.file" width="300" height="200">
    </div>
  </div>
</section>

<section class="container-fluid">
  <div class="row">
  <p>Completed</p>
    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2 center-align" ng-repeat="recipe in mychallenges | filter:{post_status:'complete'}">
      <div class="hvr-grow add-margin">
        <div class="gradient"></div>
        <div class="ontop">
          <div class="onbottom">{{recipe.name}}</div>
        </div>
        <img  ng-src="{{recipe.creator_image}}" class="main-images" ng-class="{'vegan': recipe.vegan,'gf': recipe.gluten_free,'lowcarb': recipe.low_carb}">
      </div>
    </div>
  </div>
</section>
