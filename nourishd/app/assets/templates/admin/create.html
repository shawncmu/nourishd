<div class="container">
  <div class="row">
    <h1>Create A New Recipe</h1>

    <form ng-submit="form.create()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter title" ng-model="recipe.name">
      </div>
      <div class="form-group">
        <label>Instructions</label>
        <input type="text" class="form-control" placeholder="Enter content" ng-model="recipe.instructions">
      </div>
      <div class="form-group">
        <label>Video</label>
        <input type="text" class="form-control" placeholder="Enter category" ng-model="recipe.video">
      </div>
      <div class="form-group">
        <label>Cooking Time</label>
        <input type="text" class="form-control" placeholder="Enter title" ng-model="recipe.cookingTime">
      </div>
      <div class="form-group">
        <label>Servings</label>
        <input type="text" class="form-control" placeholder="Enter content" ng-model="recipe.serving">
      </div>
      <div class="form-group">
        <label>Course</label>
        <input type="text" class="form-control" placeholder="Enter category" ng-model="recipe.course">
      </div>
      <div class="form-group">
        <label>Vegan</label>
        <input type="text" class="form-control" placeholder="Enter title" ng-model="recipe.vegan">
      </div>
      <div class="form-group">
        <label>Gluten Free</label>
        <input type="text" class="form-control" placeholder="Enter content" ng-model="recipe.glutenFree">
      </div>
      <div class="form-group">
        <label>Low Carb</label>
        <input type="text" class="form-control" placeholder="Enter category" ng-model="recipe.lowCarb">
      </div>
      <div class="form-group">
        <label>Experience Value</label>
        <input type="text" class="form-control" placeholder="Enter title" ng-model="recipe.experience">
      </div>
      <div class="form-group">
        <label>Equipment</label>
        <input type="text" class="form-control" placeholder="Enter content" ng-model="recipe.equipment">
      </div>

      <!-- File upload button -->
      <div class="button" ngf-select ng-model="dishImage.file">Select File</div>

       <!-- Image / file preview -->
      <img ngf-src="dishImage.file" width="200" height="200">
      <!-- File upload button -->
      <div class="button" ngf-select ng-model="ingredientsImage.file">Select File</div>

       <!-- Image / file preview -->
      <img ngf-src="ingredientsImage.file" width="200" height="200">

      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
